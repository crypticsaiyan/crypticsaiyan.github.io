<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/colorPallete.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/cursor.css" />
  </head>

  <body>
    <div class="cursor"></div>
    <div class="noisecont"></div>
    <header>
      <div class="hey"></div>
      <div class="instructions">
        <pre
          class="bold rosewater"
          data-tooltip="Use arrow_keys/hjkl or mouse to navigate"
        >
     <i class="nf nf-fa-arrow_up_long upkey"></i>
     <span class="upkey">k</span>
<i class="nf nf-fa-arrow_left_long leftkey"></i> <span class="leftkey">h</span>   <span class="rightkey">l</span> <i class="nf nf-fa-arrow_right_long rightkey"></i>
    <span class="downkey">j</span>
    <i class="nf nf-fa-arrow_down_long downkey"></i>
        </pre>
      </div>
    </header>
    <main>
      <div class="left">
        <nav>
          /
          <ul>
            <li class="hover file" id="about_me">
              <i class="nf nf-fa-circle_info"></i> about_me
            </li>
            <li class="hover directory" id="hobbies/">
              <i class="nf nf-fa-music"></i> hobbies/
            </li>
            <li class="hover file" id="skills">
              <i class="nf nf-fa-code"></i> skills
            </li>
            <li class="hover directory" id="projects/">
              <i class="nf nf-cod-project"></i> projects/
            </li>
            <li class="hover directory" id="get_in_touch/">
              <i class="nf nf-md-contacts"></i> get_in_touch/
            </li>
            <li class="hover file" id="credits">
              <i class="nf nf-fa-face_smile"></i> credits
            </li>
          </ul>
        </nav>
      </div>
      <div class="right">
        <div class="terminal">
          <div class="prompt"></div>
          <div class="content"></div>
        </div>
      </div>
    </main>
    <div class="mobilenav">
      <div class="nav">
       <div class="carleftarr"><</div> 
        <div class="carousel-viewport">
          <ul class="carousel">
            <li class="mobhigh file" id="about_me">
              <i class="nf nf-fa-circle_info"></i> about_me
            </li>
            <li class="mobhigh directory" id="hobbies/">
              <i class="nf nf-fa-music"></i> hobbies/
            </li>
            <li class="mobhigh file" id="skills">
              <i class="nf nf-fa-code"></i> skills
            </li>
            <li class="mobhigh directory" id="projects/">
              <i class="nf nf-cod-project"></i> projects/
            </li>
            <li class="mobhigh directory" id="get_in_touch/">
              <i class="nf nf-md-contacts"></i> get_in_touch/
            </li>
            <li class="mobhigh file" id="credits">
              <i class="nf nf-fa-face_smile"></i> credits
            </li>
          </ul>
        </div>
        <div class="carrightarr">></div>
      </div>
    </div>
    <footer>
      <span class="yellow">--VISITING--</span>
      <div>
        <span class="white">-rwxr--r--</span>
        <span class="white">/about_me</span>
      </div>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/cursor.js"></script>
  </body>
</html>
